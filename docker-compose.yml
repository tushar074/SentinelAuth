version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sentinelauth_postgres
    environment:
      POSTGRES_USER: sentinelauth
      POSTGRES_PASSWORD: sentinelauth_password
      POSTGRES_DB: sentinelauth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinelauth"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinelauth_network

  sentinelauth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinelauth_app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sentinelauth_db
      SPRING_DATASOURCE_USERNAME: sentinelauth
      SPRING_DATASOURCE_PASSWORD: sentinelauth_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sentinelauth_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sentinelauth_network:
    driver: bridge
